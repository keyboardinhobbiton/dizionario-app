<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo di Contatto</title>
    <style>
        :root {
            --main-bg: #000;
            --accent-color: #FFE81F;
            --text-color: #fff;
            --dark-accent: #333;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: var(--main-bg);
            color: var(--text-color);
            padding: 20px;
        }
        
        .commission-form {
            background: rgba(51, 51, 51, 0.7);
            padding: 40px;
            border-radius: 10px;
            border: 1px solid var(--dark-accent);
            max-width: 800px;
            margin: 0 auto;
        }
        
        .commission-form h2 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: var(--accent-color);
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 1.1rem;
            color: var(--accent-color);
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            background-color: rgba(0, 0, 0, 0.7);
            border: 1px solid var(--dark-accent);
            border-radius: 5px;
            color: var(--text-color);
            font-size: 1rem;
        }
        
        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        .submit-button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: var(--accent-color);
            color: var(--main-bg);
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .submit-button:hover {
            background-color: #ffd700;
        }
        
        .success-message {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <section class="commission-form">
        <h2>Commissiona il Tuo Audiolibro</h2>
        <!-- IMPORTANTE: Il form invia automaticamente all'indirizzo dna67222@gmail.com -->
        <form action="https://formsubmit.co/dna67222@gmail.com" method="POST">
            <!-- Campi nascosti per configurare FormSubmit -->
            <input type="hidden" name="_subject" value="Nuova Richiesta di Audiolibro">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_next" value="https://formsubmit.co/confirm">
            
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">La tua Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="book-title">Titolo del Libro/Storia:</label>
                <input type="text" id="book-title" name="book-title" required>
            </div>
            <div class="form-group">
                <label for="author">Autore (se applicabile):</label>
                <input type="text" id="author" name="author">
            </div>
            <div class="form-group">
                <label for="genre">Genere:</label>
                <select id="genre" name="genre" required>
                    <option value="">Seleziona un genere</option>
                    <option value="fantasy">Fantasy</option>
                    <option value="scifi">Fantascienza</option>
                    <option value="adventure">Avventura</option>
                    <option value="romance">Romantico</option>
                    <option value="mystery">Mistero</option>
                    <option value="horror">Horror</option>
                    <option value="other">Altro</option>
                </select>
            </div>
            <div class="form-group">
                <label for="voice-style">Stile di Voce Preferito:</label>
                <select id="voice-style" name="voice-style">
                    <option value="">Seleziona uno stile</option>
                    <option value="dramatic">Drammatico</option>
                    <option value="neutral">Neutrale</option>
                    <option value="epic">Epico</option>
                    <option value="intimate">Intimo</option>
                    <option value="multiple">Voci Multiple</option>
                </select>
            </div>
            <div class="form-group">
                <label for="special-requests">Dettagli Aggiuntivi e Richieste Speciali:</label>
                <textarea id="special-requests" name="special-requests"></textarea>
            </div>
            <button type="submit" class="submit-button">Invia Commissione</button>
        </form>
        <div class="success-message" id="success-message">
            Grazie per la tua richiesta! Ti contatteremo presto.
        </div>
    </section>
</body>
</html>
