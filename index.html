<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Hierarchical Graph</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
    }

    .node circle {
      fill: #fff;
      stroke: steelblue;
      stroke-width: 2px;
    }

    .node text {
      font: 12px sans-serif;
    }

    .link {
      fill: none;
      stroke: #ccc;
      stroke-width: 1.5px;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Piotr Paszek â€“ Interactive Data Visualization</h2>
  <svg width="960" height="800"></svg>

  <script>
    const data = {
      name: "flare",
      children: [
        {
          name: "analytics",
          children: [
            {
              name: "cluster",
              children: []
            },
            {
              name: "graph",
              children: [
                { name: "BetweennessCentrality" },
                { name: "LinkDistance" },
                { name: "MaxFlowMinCut" },
                { name: "ShortestPaths" },
                { name: "SpanningTree" }
              ]
            },
            { name: "optimization", children: [] },
            { name: "Easing", children: [] }
          ]
        },
        {
          name: "query",
          children: [
            {
              name: "methods",
              children: [
                { name: "add" },
                { name: "and" },
                { name: "avg" },
                { name: "count" },
                { name: "eq" },
                { name: "gt" },
                { name: "lt" },
                { name: "max" },
                { name: "min" },
                { name: "sum" },
              ]
            }
          ]
        },
        {
          name: "scale",
          children: [
            { name: "LinearScale" },
            { name: "LogScale" },
            { name: "TimeScale" }
          ]
        },
        {
          name: "vis",
          children: [
            {
              name: "events",
              children: [
                { name: "TooltipEvent" },
                { name: "SelectionEvent" }
              ]
            },
            {
              name: "data",
              children: []
            },
            {
              name: "Visualization"
            }
          ]
        }
      ]
    };

    const svg = d3.select("svg"),
          width = +svg.attr("width"),
          height = +svg.attr("height");

    const root = d3.hierarchy(data);
    const treeLayout = d3.tree().size([height, width - 200]);
    treeLayout(root);

    svg.selectAll('.link')
      .data(root.links())
      .enter()
      .append('path')
      .attr('class', 'link')
      .attr('d', d3.linkHorizontal()
                  .x(d => d.y)
                  .y(d => d.x));

    const node = svg.selectAll(".node")
      .data(root.descendants())
      .enter()
      .append("g")
      .attr("class", "node")
      .attr("transform", d => `translate(${d.y},${d.x})`);

    node.append("circle")
      .attr("r", 5);

    node.append("text")
      .attr("dy", 3)
      .attr("x", d => d.children ? -10 : 10)
      .style("text-anchor", d => d.children ? "end" : "start")
      .text(d => d.data.name);
  </script>
</body>
</html>
