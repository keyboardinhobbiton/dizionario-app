<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modulo Pagamento PayPal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }
    .hidden {
      display: none;
    }
    .visible {
      display: block;
    }
    #paypal-button-container {
      margin-top: 1rem;
    }
    #confirmation-message {
      margin-top: 2rem;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Pagamento con PayPal</h2>

  <!-- Modulo di inserimento -->
  <form id="payment-form">
    <label for="paypal-amount">Inserisci l'importo (€):</label>
    <input type="number" id="paypal-amount" name="amount" min="1" step="0.01" required />
    <button type="submit">Procedi al pagamento</button>
  </form>

  <!-- Contenitore per il bottone PayPal -->
  <div id="paypal-button-container" class="hidden"></div>

  <!-- Messaggio di conferma -->
  <div id="confirmation-message" class="hidden">Pagamento completato con successo!</div>

  <!-- SDK PayPal -->
  <script src="https://www.paypal.com/sdk/js?client-id=sb&currency=EUR"></script>

  <script>
    const form = document.getElementById('payment-form');
    const paypalContainer = document.getElementById('paypal-button-container');
    const confirmation = document.getElementById('confirmation-message');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const amount = parseFloat(document.getElementById('paypal-amount').value);
      if (!amount || amount <= 0) {
        alert("Inserisci un importo valido.");
        return;
      }

      // Mostra il contenitore PayPal
      paypalContainer.classList.remove('hidden');

      // Rimuove eventuali bottoni precedenti
      paypalContainer.innerHTML = "";

      // Renderizza bottone PayPal
      paypal.Buttons({
        createOrder: function (data, actions) {
          return actions.order.create({
            purchase_units: [{
              amount: {
                value: amount.toFixed(2)
              }
            }]
          });
        },
        onApprove: function (data, actions) {
          return actions.order.capture().then(function (details) {
            // Mostra messaggio di conferma
            confirmation.classList.remove('hidden');
            // Nasconde il modulo
            form.classList.add('hidden');
          });
        },
        onError: function (err) {
          console.error("Errore PayPal:", err);
          alert("Si è verificato un errore durante il pagamento.");
        }
      }).render('#paypal-button-container');
    });
  </script>
</body>
</html>
