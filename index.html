<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archivio Imperiale Galattico: Fashion Design</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Exo 2', sans-serif;
            background-color: #000;
            color: #ffe81f;
            margin: 0;
            padding: 20px;
            background-image: url('/api/placeholder/800/600');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.85);
            border: 2px solid #444;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(255, 232, 31, 0.2);
        }
        h1 {
            text-align: center;
            color: #ffe81f;
            font-size: 28px;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(255, 232, 31, 0.5);
            border-bottom: 1px solid rgba(255, 232, 31, 0.3);
            padding-bottom: 15px;
        }
        .subtitle {
            text-align: center;
            color: #d4b614;
            font-size: 16px;
            font-style: italic;
            margin-top: -25px;
            margin-bottom: 30px;
        }
        .control-panel {
            background-color: rgba(17, 17, 17, 0.8);
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 1px solid #333;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.5);
        }
        .word-input {
            width: 100%;
            background-color: rgba(34, 34, 34, 0.9);
            color: #4bd5ee;
            border: 1px solid #555;
            border-radius: 8px;
            padding: 15px;
            font-family: 'Exo 2', monospace;
            margin-bottom: 20px;
            resize: vertical;
            font-size: 14px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .button-group {
            display: flex;
            gap: 15px;
        }
        button {
            background: linear-gradient(to bottom, #555, #333);
            color: #ffe81f;
            border: none;
            border-radius: 8px;
            padding: 12px 18px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            transition: all 0.3s;
            flex: 1;
            letter-spacing: 1px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        button:hover {
            background: linear-gradient(to bottom, #666, #444);
            box-shadow: 0 0 15px rgba(255, 232, 31, 0.4);
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(1px);
        }
        .word-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            margin-top: 25px;
        }
        .word-card {
            background: linear-gradient(135deg, #222, #111);
            border: 1px solid #444;
            border-radius: 10px;
            padding: 18px;
            text-align: center;
            position: relative;
            transition: all 0.4s;
            cursor: pointer;
            overflow: hidden;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .word-card:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 8px 25px rgba(75, 213, 238, 0.4);
            border-color: #4bd5ee;
        }
        .word-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(to right, transparent, rgba(255, 232, 31, 0.5), transparent);
        }
        .word-card::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(to right, transparent, rgba(75, 213, 238, 0.5), transparent);
        }
        .highlighted {
            color: #ff5a5a;
            font-weight: bold;
        }
        .status-indicator {
            height: 20px;
            text-align: center;
            color: #4bd5ee;
            font-style: italic;
            margin-top: 15px;
            letter-spacing: 1px;
        }
        .blinking {
            animation: blink 1.5s infinite;
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }
        .detail-panel {
            background: rgba(17, 17, 17, 0.95);
            border: 1px solid #4bd5ee;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
            display: none;
            box-shadow: 0 0 20px rgba(75, 213, 238, 0.3);
            position: relative;
            overflow: hidden;
        }
        .detail-panel::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('/api/placeholder/200/200') right bottom no-repeat;
            background-size: 150px;
            opacity: 0.1;
            pointer-events: none;
        }
        .detail-title {
            color: #ffe81f;
            font-size: 20px;
            text-transform: uppercase;
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(255, 232, 31, 0.3);
            padding-bottom: 10px;
            letter-spacing: 1px;
        }
        .detail-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }
        .detail-item {
            background: rgba(34, 34, 34, 0.7);
            border-radius: 8px;
            padding: 12px;
            font-size: 14px;
            border-left: 3px solid #4bd5ee;
            transition: all 0.3s;
        }
        .detail-item:hover {
            background: rgba(34, 34, 34, 0.9);
            transform: translateX(3px);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
        }
        .close-button {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: #ffe81f;
            font-size: 20px;
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s;
        }
        .close-button:hover {
            background: rgba(255, 232, 31, 0.2);
            transform: rotate(90deg);
        }
        .fashion-tag {
            position: absolute;
            top: 10px;
            right: 10px;
            background: linear-gradient(135deg, #4bd5ee, #2980b9);
            color: #fff;
            font-size: 10px;
            padding: 3px 6px;
            border-radius: 4px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
        }
    </style>
</head>
